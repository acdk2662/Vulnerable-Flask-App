name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    # - name: Push to Server
    #   run: |
    #     git remote add server ssh://user@your-server-ip/path/to/repository.git
    #     git push server main
    - name: Add known hosts
      run: |
        ssh-keyscan 103.31.38.112 >> ~/.ssh/known_hosts

    - name: SSH into Server and Run Command
      run: |
        ssh -i ~/.ssh/id_rsa acdk@103.31.38.112 "bash /home/acdk/config/killApp.sh && python3 /home/acdk/Vulnerable-Flask-App/vulnerable-flask-app.py"
